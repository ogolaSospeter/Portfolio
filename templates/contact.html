<section>

    <div class="container">
        <div class="section" id="contact">
            <div class="cc-contact-information">
                <div class="container" style="margin-top: 3rem;">
                    <div class="cc-contact">
                        <div class="row">
                            <!-- <div class="col-md-9"> -->
                            <div class="h4 text-center title" id="contact-us">
                                Contact Developer
                            </div>
                            <div class="card mb-0" data-aos="zoom-in">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <form id="emailForm" onsubmit="sendEmail(); return false; " method="post">
                                                <div class="p pb-3">
                                                    <strong>Feel free to contact </strong>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i
								class="fa fa-user-circle"></i></span>
                                                            <input class="form-control" type="text" name="name" placeholder="Name" required="required" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i
								class="fa fa-file-text"></i></span>
                                                            <input class="form-control" type="text" name="Subject" placeholder="Subject" required="required" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i
								class="fa fa-envelope"></i></span>
                                                            <input class="form-control" type="email" name="_replyto" placeholder="E-mail" required="required" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <textarea class="form-control" name="message" placeholder="Your Message" required="required"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">

                                                        <button class="btn btn-primary" type="submit">
							Send
							</button>



                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <p class="mb-0">
                                                <strong>Address </strong>
                                            </p>

                                            <p class="pb-2">264, HomaBay,Kenya, 40300</p>

                                            <p class="mb-0"><strong>Phone</strong></p>

                                            <p class="pb-2">+254795398253</p>

                                            <p class="mb-0"><strong>Email</strong></p>


                                            <p>ogolasospeter62@gmail.com</p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendEmail() {
            const form = document.getElementById('emailForm');
            const formData = new FormData(form);

            fetch('/sendemail/', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    // Handle success, e.g., show a success message to the user
                    console.log('Email sent successfully:', data);
                })
                .catch(error => {
                    // Handle errors, e.g., show an error message to the user
                    console.error('Error sending email:', error);
                });
        }
    </script>
</section>
